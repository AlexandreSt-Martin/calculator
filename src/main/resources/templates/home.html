<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Calculator</title>
<link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<div>
<h1>Calculator</div>
<div th:switch="${error}">
<p th:case="NumberFormatError">
Wrong value provided - must be a number
</p>
<p th:case="OperationFormatError">
Wrong operation
</p>
</div>
<form th:action="@{/convert}" method="get">
<table>
<tr>
<td><label for="num1">First Number:</label></td>
<td><input name="num1" id="num1" th:name="num1" th:value="${num1}"></td>
</tr>
<tr>
<td><label for="num2">Second Number:</label></td>
<td><input name="num2" id="num2" th:name="num2" th:value="${num2}"></td>
</tr>
<tr>
<td><label for="result">Result:</label></td>
<td><input name="result" id="result" th:name="result" th:value="${result}"></td>
</tr>
<tr>
<td><button type="submit" th:name="operation" th:value="+">
+</button></td>
<td><button type="submit" th:name="operation" th:value="-">
-</button></td>
<td><button type="submit" th:name="operation" th:value="*">
*</button></td>
<td><button type="submit" th:name="operation" th:value="/">
/</button></td>
</tr>
</table>
</form>
</div>
</body>
</html>
